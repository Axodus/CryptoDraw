name: Lotofacil Auto Predict

on:
  push:
    paths:
      - 'Lotofacil/data/Lotofacil.csv'
  schedule:
    - cron: '0 12 * * *' # Executa diariamente às 9h BRT (12h UTC)
  workflow_dispatch:

jobs:
  predict-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          pip install pandas numpy seaborn matplotlib

      - name: Rodar predição
        run: |
          python ./Lotofacil/predicty.py

      - name: Commit e push do relatório e gráficos
        run: |
          git config user.name "mzfshark"
          git config user.email "mzfshark@gmail.com"
          git add Lotofacil/docs/index.md Lotofacil/docs/*.png
          if ! git diff --cached --quiet; then
            git commit -m "Atualiza relatório e gráficos da Lotofácil"
            git push
          else
            echo "Nenhuma mudança para comitar."
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Publicar via GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./Lotofacil/docs
          publish_branch: gh-pages
          enable_jekyll: true
